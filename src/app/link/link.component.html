<div class="col md-8 offset-md-2 ">
    <div class="card text-center mt-3">
      <div class="card-header">
        <a href="{{ link.link }}"
           target="_blank">
           {{link.title}}
        </a>
      </div>
      <div class="card-body">
        Points:
        <h3 class="display-4">{{link.votes}}</h3>
      </div>
      <div class="card-footer">
        <button 
          (click)="link.voteUp()"
          class="btn btn-primary">
          Up
        </button>
        <button 
          (click)="link.voteDown()"
          class="btn btn-danger">
          Down
        </button>
      </div>
    </div>
</div>
